<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tekken 8 Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="hero">
  <div class="hero-content" data-aos="zoom-in">
    <h1>TEKKEN 8</h1>
    <p>Choose Your Fighter</p>
  </div>
</section>


<div class="container py-5">
  <div class="row" id="characters"></div>
</div>


<div class="modal fade" id="characterModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dark">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" class="img-fluid rounded mb-3" style="max-height:350px">
        <p id="modalText" class="text-start"></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration: 900, once: true });</script>
<script src="script.js"></script>
</body>
</html>
